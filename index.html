<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="toggle-container">
            <input type="checkbox" id="toggle-mode" class="toggle-checkbox">
            <label for="toggle-mode" class="toggle-label">
                <span class="toggle-inner"></span>
                <span class="toggle-switch"></span>
            </label>
        </div>
    </header>

    <main class="conteudo">
        <h1>Tabuada</h1>
        <hr>

        <p>Digite um valor para gerar sua tabuada:</p>

        <div class="container">
            <label for="numero">NÃºmero</label>
            <input type="text" name="text" id="numero">
            <div class="botoes">
                <button onclick="tabuada()" class="botao__gerar">Gerar Tabuada</button>
                <button onclick="limpar()" class="botao__limpar">Limpar</button>
            </div>
        </div>


        <table id="tabela-tabuada"></table>
    </main>

    <script>
        function tabuada() {
            var numero = parseInt(document.querySelector('input#numero').value);
            var tabela = document.querySelector('#tabela-tabuada');

            tabela.innerHTML = "";

            for (var i = 1; i <= 10; i++) {
                var resultado = numero * i;
                var linha = "<tr><td>" + numero + " X " + i + " = " + resultado + "</tr></td>";

                tabela.innerHTML += linha;
            }
        }

        const toggleBtn = document.querySelector('#toggle-mode');
        const body = document.body;

        toggleBtn.addEventListener("change", function () {
            body.classList.toggle("dark-mode");
        });

        function limpar () {
            var numero = document.getElementById('numero');

            numero.value = ' ';
        }
    </script>
</body>

</html>
